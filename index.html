<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Notes</title>

    <!-- Bootstrap -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
    />

    <style>
        body {
            background-color: #000;
            color: #ddd;
            min-height: 50vh;
        }

        .note-card {
            background: #111;
            border: 1px solid #333;
        }

        .note-title {
            cursor: pointer;
            font-weight: 600;
             color: #ddd;
        }

        textarea {
            background: #1a1a1a !important;
            color: #ddd !important;
            border: 1px solid #333 !important;
            resize: none;
            overflow: hidden;
        }

        textarea:focus {
            outline: none;
            box-shadow: none;
        }
    </style>
</head>
<body>

<div class="container-fluid px-4 py-3">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 class="m-0">üìù Notes</h3>
        <button class="btn btn-outline-light" id="addSectionBtn">
            + Add Section
        </button>
    </div>

    <div class="d-flex gap-2">
        <!-- <button class="btn btn-outline-light" id="addSectionBtn">+ Add Section</button> -->
        <button class="btn btn-outline-info" id="exportBtn">Export</button>
        <button class="btn btn-outline-warning" id="importBtn">Import</button>
        <input type="file" id="importFile" hidden />
    </div>


    <!-- NOTES GO HERE -->
    <div id="notesContainer" class="d-flex flex-column gap-3"></div>
</div>

<script src="app.js"></script>
</body>
</html>
