<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Notes</title>

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#000000">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Bootstrap Icons -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
  />

  <style>
    body {
      background: #000;
      color: #fff;
    }

    .top-bar {
      position: sticky;
      top: 0;
      background: #000;
      border-bottom: 1px solid #222;
      z-index: 10;
    }

    .note {
      background: #111;
      border: 1px solid #333;
      border-radius: 6px;
      padding: 12px;
      margin-bottom: 12px;
    }

    .note:hover {
      background: #151515;
    }

    .note-title {
      font-weight: bold;
      outline: none;
    }

    .note-content {
      margin-top: 8px;
      outline: none;
      white-space: pre-wrap;
    }

    .note-content pre {
      background: #222;
      padding: 10px;
      border-radius: 6px;
    }

    .note-content code {
      background: #222;
      padding: 2px 4px;
      border-radius: 4px;
    }

    .note-actions button {
      min-width: 44px;
    }

    .icon-btn i {
      font-size: 1.1rem;
    }

    #toggleAllIcon {
      transition: transform 0.2s ease;
    }
  </style>
</head>

<body>

<div class="container-fluid p-3">

  <!-- TOP BAR -->
  <div class="top-bar pb-2 mb-3">
    <div class="d-flex flex-column flex-sm-row gap-2 justify-content-between">

      <h5 class="m-0">ðŸ—‚ Notes</h5>

      <div class="d-flex gap-2 flex-wrap">

        <button id="exportNotes" class="btn btn-outline-light btn-sm icon-btn" title="Export">
          <i class="bi bi-upload"></i>
          <span class="d-none d-sm-inline ms-1">Export</span>
        </button>

        <button id="importBtn" class="btn btn-outline-light btn-sm icon-btn" title="Import">
  <i class="bi bi-download"></i>
  <span class="d-none d-sm-inline ms-1">Import</span>
</button>

<input id="importNotes" type="file" hidden />

        <button id="toggleAll" class="btn btn-outline-light btn-sm icon-btn" title="Collapse all">
          <i id="toggleAllIcon" class="bi bi-arrows-collapse"></i>
          <span id="toggleAllText" class="d-none d-sm-inline ms-1">Collapse</span>
        </button>

        <button id="addBtn" class="btn btn-light btn-sm fw-semibold icon-btn">
          <i class="bi bi-plus-lg"></i>
          <span class="d-none d-sm-inline ms-1">Add</span>
        </button>

      </div>
    </div>
  </div>
  <!-- Install banner -->
<div id="installBanner"
     class="position-fixed bottom-0 start-0 end-0 p-3 bg-dark text-white d-none"
     style="z-index:1050; border-top:1px solid #333;">
  <div class="d-flex justify-content-between align-items-center">
    <span>Install Dark Notes for a better experience</span>
    <div>
      <button id="installBtn" class="btn btn-light btn-sm me-2">Install</button>
      <button id="dismissInstall" class="btn btn-secondary btn-sm">Dismiss</button>
    </div>
  </div>
</div>

<!-- Update toast -->
<div id="updateToast"
     class="position-fixed bottom-0 end-0 m-3 p-3 bg-dark text-white d-none"
     style="z-index:1050; border:1px solid #333; border-radius:6px;">
  <div class="d-flex align-items-center gap-3">
    <span>New version available</span>
    <button id="refreshApp" class="btn btn-light btn-sm">Refresh</button>
  </div>
</div>

  <!-- CONTENT -->
  <div id="notesContainer"></div>
</div>

<script src="app.js"></script>
<script>
  let newWorker;

  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("./sw.js").then(registration => {
      registration.addEventListener("updatefound", () => {
        newWorker = registration.installing;
        newWorker.addEventListener("statechange", () => {
          if (
            newWorker.state === "installed" &&
            navigator.serviceWorker.controller
          ) {
            document.getElementById("updateToast")
              ?.classList.remove("d-none");
          }
        });
      });
    });
  }

  document.getElementById("refreshApp")?.addEventListener("click", () => {
    if (newWorker) {
      newWorker.postMessage({ action: "skipWaiting" });
    }
  });

  navigator.serviceWorker?.addEventListener("controllerchange", () => {
    window.location.reload();
  });
</script>

</body>
</html>
