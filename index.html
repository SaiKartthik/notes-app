<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notes</title>

    <!-- Bootstrap -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
    />

    <style>
        body {
            background-color: #000;
            color: #eee;
            min-height: 100vh;
        }

        .note-card {
            background: #111;
            border: 1px solid #333;
        }

        .note-title {
            color: #fff;
            font-weight: 600;
            outline: none;
            cursor: text;
        }

        .note-title:focus {
            border-bottom: 1px dashed #555;
        }

        textarea {
            background: #1a1a1a !important;
            color: #eee !important;
            border: 1px solid #333 !important;
            resize: none !important;
            overflow: hidden !important;
        }

        textarea:focus {
            outline: none;
            box-shadow: none;
        }
    </style>
</head>
<body>

<div class="container-fluid px-4 py-3">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 class="m-0">üìù Notes</h3>

        <div class="d-flex gap-2">
            <button class="btn btn-outline-light" id="addSectionBtn">
                + Add Section
            </button>

            <button class="btn btn-outline-secondary" id="exportBtn">
                Export JSON
            </button>

            <input type="file" id="importInput" hidden />
            <button class="btn btn-outline-secondary" id="importBtn">
                Import JSON
            </button>
        </div>
    </div>

    <div id="notesContainer" class="d-flex flex-column gap-3"></div>
</div>

<script src="app.js"></script>
</body>
</html>
