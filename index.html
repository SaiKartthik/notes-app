<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notes App</title>

    <!-- Bootstrap -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >

    <style>
        body {
            background-color: #000;
            color: #ddd;
        }

        .note-card {
            background-color: #111;
            border: 1px solid #333;
        }

        .note-title {
            background: transparent;
            border: none;
            color: #f1f1f1;
            font-size: 1.1rem;
            font-weight: bold;
        }

        .note-title:focus {
            outline: none;
            box-shadow: none;
        }

        .note-text {
            background-color: #1a1a1a;
            color: #e0e0e0;
            border: none;
            resize: vertical;
        }

        .note-text:clfocus {
            outline: none;
            box-shadow: none;
        }
    </style>
</head>
<body>

<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3>üìù Notes</h3>
        <button id="addNoteBtn" class="btn btn-outline-light btn-sm">
            + Add Section
        </button>
    </div>

    <div id="notesContainer" class="row g-3"></div>
</div>

<script src="app.js"></script>
</body>
</html>
